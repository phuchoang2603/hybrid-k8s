---
# ExternalSecret to fetch only sensitive Proxmox credentials from Vault
# Other configuration values are hardcoded below
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: proxmox-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-shared-backend
  target:
    name: proxmox-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Sensitive credentials from Vault
        PROXMOX_URL: "{{ .PROXMOX_URL }}"
        PROXMOX_TOKEN: "{{ .PROXMOX_TOKEN }}"
        PROXMOX_SECRET: "{{ .PROXMOX_SECRET }}"
  data:
    - secretKey: PROXMOX_URL
      remoteRef:
        key: proxmox
        property: endpoint

    - secretKey: PROXMOX_TOKEN
      remoteRef:
        key: proxmox
        property: capmox_token

    - secretKey: PROXMOX_SECRET
      remoteRef:
        key: proxmox
        property: capmox_secret
